<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator-OQ</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="text-center">
  <h1>Basic Calculator</h1>
  <div id="calculator">
    <div id="calcOut" class="text-right"></div>
    <button id="AC" class="btn btn-danger">AC</button>
    <button id="CE" class="btn btn-danger">CE</button>
    <button id="%" class="btn btn-primary">%</button>
    <button id="/" class="btn btn-primary">/</button>
    <br/>
    <button id="7" class="btn btn-primary">7</button>
    <button id="8" class="btn btn-primary">8</button>
    <button id="9" class="btn btn-primary">9</button>
    <button id="*" class="btn btn-primary">*</button>
    <br/>
    <button id="4" class="btn btn-primary">4</button>
    <button id="5" class="btn btn-primary">5</button>
    <button id="6" class="btn btn-primary">6</button>
    <button id="-" class="btn btn-primary">-</button>
  
  <br/>
    <button id="1" class="btn btn-primary">1</button>
    <button id="2" class="btn btn-primary">2</button>
    <button id="3" class="btn btn-primary">3</button>
    <button id="+" class="btn btn-primary">+</button>
    <br/>
    <button id="zero" class="btn btn-primary">0</button>
    <button id="." class="btn btn-primary">.</button>
    <button id="total" class="btn btn-primary">=</button>
  </div>
  <br><br>
  <p>Designed & Coded by <a href="https://www.freecodecamp.org/osimba" target="_blank">Osei Quashie</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
